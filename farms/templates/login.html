
{% extends "base.html" %}
{% block content %}
<div class="form-card shadow-sm bg-white rounded p-4" style="max-width:400px; margin:0 auto;">
  <h3 class="text-center text-success mb-4">🔐 Log In</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success w-100">Log In</button>
  </form>
  <div class="text-center mt-3">
    <p>Don’t have an account? <a href="{% url 'register' %}">Register here</a></p>
  </div>
</div>
{% endblock %}
